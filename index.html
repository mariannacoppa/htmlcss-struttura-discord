<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-struttura-discord</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- menu di navigazione -->
    <header>
        <div class="container h">
            <div class="row h">
                <div class="col left">
                    <div class="content-l">
                        <div>logo</div>
                    </div>
                </div>
                <div class="col medium">
                    <ul class="content-m">
                        <li>link</li>
                        <li>link</li>
                        <li>link</li>
                        <li>link</li>
                        <li>link</li>
                    </ul>
                </div>
                <div class="col right">
                    <div class="content-r">
                        <div>login</div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- layout singolo piccolo -->
        <div class="container sm">
            <div class="row-sm">
                <div class="col-small"></div>
            </div>
        </div>
        <!-- layout a 2 colonne -->
        <div class="container-60-40">
            <div class="row">
                <div class="col-60"></div>
                <div class="col-40"></div>
            </div>
        </div>
        <!-- layout a 2 colonne invertite -->
        <div class="container 40-60">
            <div class="row">
                <div class="col-40"></div>
                <div class="col-60"></div>
            </div>
        </div>
        <!-- layout a 2 colonne -->
        <div class="container-60-40">
            <div class="row">
                <div class="col-60"></div>
                <div class="col-40"></div>
            </div>
        </div>
        <!-- layout singolo grande -->
        <div class="container big">
            <div class="row">
                <div class="col-big"></div>
            </div>
        </div>
        <!-- layout a 5 colonne -->
        <div class="container black">
            <div class="row">
                <div class="col large"></div>
                <div class="col-sm"></div>
                <div class="col-sm"></div>
                <div class="col-sm"></div>
                <div class="col-sm"></div>
            </div>
        </div>
    </main>
    <footer>
        <!-- barra fondo pagina -->
        <div class="container f">
            <div class="row f">
                <div class="col-logo">Logo</div>
                <div class="col-bottone">Bottone</div>
            </div>
        </div>
    </footer>
</body>
</html>
